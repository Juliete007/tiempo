<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Web</title>
</head>
<body>

    <header class="encabezado">
        
        <div class="izquierda">
            <p id="fecha-hora"><script src="script.js"></script></p>
            <p id="ubicacion"><script src="script.js"></script></p>
        </div>
        
        <div class="derecha">
            <h3 class="saludo">Bienvenido</h3>
            <h3>
                <span class="nombre">
                    <script>
                        // Variable para almacenar el nombre de usuario válido
                        var nombreUsuarioValido1 = "Julio";
                        var nombreUsuarioValido2 = "Oscar";

                        // Variable para almacenar el nombre de usuario ingresado
                        var nombreUsuario = "";

                        // Ciclo while para solicitar el nombre de usuario hasta que sea válido
                        while (nombreUsuario !== nombreUsuarioValido1 && nombreUsuario !== nombreUsuarioValido2) {
                        // Solicitar el nombre de usuario utilizando un cuadro de diálogo de entrada
                        nombreUsuario = prompt("Ingrese su nombre de usuario:");

                        // Verificar si se proporcionó un nombre de usuario
                        if (nombreUsuario) {
                            // Comprobar si el nombre de usuario es válido
                            if (nombreUsuario === nombreUsuarioValido1 || nombreUsuario === nombreUsuarioValido2) {
                            // Hacer algo si el nombre de usuario es válido
                            document.write(nombreUsuario);
                            } else {
                            // Hacer algo si el nombre de usuario no es válido
                            alert("Nombre de usuario incorrecto. Por favor, inténtelo nuevamente.");
                            }
                        } else {
                            alert("Debe ingresar un nombre de usuario válido. Por favor, inténtelo nuevamente.");
                        }

                        if (nombreUsuario) {
                        // Comprobar el nombre de usuario y asignar la imagen correspondiente
                        if (nombreUsuario === "Julio") {
                            document.write('<img src="foto-perfil.png" alt="Foto de perfil" class="foto-perfil">');
                        } else if (nombreUsuario === "Oscar") {
                            document.write('<img src="foto-perfil-2.png" alt="Foto de perfil" class="foto-perfil">');
                        } else {
                        }
                        } else {
                        }
                        }
                    </script>
                </span>
            </h3>
        </div>

    </header>

    <div class="contenedor">

        <div class="lista">
            <a>
                <span class="material-symbols-outlined">
                    home
                </span>
                <h3>Inicio</h3>
            </a>
            <a>
                <span class="material-symbols-outlined">
                    search
                </span>
                <h3>Explorar</h3>
            </a>
            <a>
                <span class="material-symbols-outlined">
                    notifications
                </span>
                <h3>Notificaciones</h3>
            </a>
            <a>
                <span class="material-symbols-outlined">
                    mail
                </span>
                <h3>Mensajes</h3>
            </a>
            <a>
                <span class="material-symbols-outlined">
                    list
                </span>
                <h3>Listas</h3>
            </a>
            <a>
                <span class="material-symbols-outlined">
                    star
                </span>
                <h3>Guardados</h3>
            </a>
            <a>
                <span class="material-symbols-outlined">
                    new_releases
                </span>
                <h3>Verificado</h3>
            </a>
            <a>
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <h3>Perfil</h3>
            </a>
            <a>
                <span class="material-symbols-outlined">
                    expand_circle_down
                </span>
                <h3>Más opciones</h3>
            </a>
            <button class="boton-logout">
                <span class="material-symbols-outlined">
                    logout
                </span>
                <p>Log out</p>
            </button>
        </div>
        <div class="contenido">
            <p>Hola</p>
        </div>

    </div>
</body>
</html>
