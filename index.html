<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Web</title>
    <script src="script.js"></script>
</head>
<body onload="transparente()">

    <header class="encabezado">
        
        <div class="izquierda">
            <p id="fecha-hora"></p>
            <p id="ubicacion"></p>
        </div>

        <!-- Contenedor para mostrar el nombre de usuario y la foto de perfil -->
        <div class="derecha">
            <div class="modo-oscuro">
                <button id="toggle-modo">
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </button>
              </div>                           
            <h3 class="saludo"></h3>
            <h3>
                <span class="nombre" id="nombreUsuarioContainer"></span>
            </h3>
            <img src="" class="foto-perfil" id="fotoPerfil">
        </div>


    </header>

    <div class="contenedor">

        <div class="lista">
            <a class="home" onclick="obtenerUbicacion()">
                <span class="material-symbols-outlined">
                    home
                </span>
                <h3>Inicio</h3>
            </a>
            <a class="search" onclick="comprobarMostrarInput(); animacion()">
                <span class="material-symbols-outlined">
                  search
                </span>
                <h3>Explorar</h3>
            </a>
            <a class="notificaciones">
                <span class="material-symbols-outlined">
                    notifications
                </span>
                <h3>Notificaciones</h3>
            </a>
            <a class="mail">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <h3>Mensajes</h3>
            </a>
            <a class="listas">
                <span class="material-symbols-outlined">
                    list
                </span>
                <h3>Listas</h3>
            </a>
            <a class="guardados">
                <span class="material-symbols-outlined">
                    star
                </span>
                <h3>Guardados</h3>
            </a>
            <a class="verificado">
                <span class="material-symbols-outlined">
                    new_releases
                </span>
                <h3>Verificado</h3>
            </a>
            <a class="perfil">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <h3>Perfil</h3>
            </a>
            <a class="more">
                <span class="material-symbols-outlined">
                    expand_circle_down
                </span>
                <h3>MÃ¡s opciones</h3>
            </a>
            <script src="script.js"></script>
            <button class="boton-logout log-in" onclick="pedirUsuario()">
                <span class="material-symbols-outlined">
                    login
                </span>
                <p>Log in</p>
            </button>
        </div>
        <div class="contenido">
            
        </div>

    </div>
</body>
</html>
